<!DOCTYPE html>
<html>

<head>
    <title>Parkinson's Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            background-image: url("https://media.post.rvohealth.io/wp-content/uploads/sites/3/2021/04/797918-parkinsons-hub-3000x1248-desktop.png");
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
        }

        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0 16px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Parkinson's Disease Prediction</h2>
        <form action="/predict" method="post">
            {% for feature in top_features %}
            <label for="{{ feature }}">{{ feature }}:</label>
            <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
    </div>
</body>

</html>
